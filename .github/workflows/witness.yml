on:
    workflow_call:
        inputs:
            pull_request:
                required: true
                type: boolean
            command:
                required: true
                type: string
            step:
                required: true
                type: string
            attestations:
                required: true
                type: string

permissions:
  contents: read

jobs:
    witness:
        runs-on: ubuntu-22.04
        permissions:
          contents: read
          id-token: write
        steps:
          - name: Harden Runner
            uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
            with:
              egress-policy: audit

          - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
          - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
            with:
              go-version: 1.21.x

          - if: ${{ inputs.pull_request == false }}
            uses: testifysec/witness-run-action@2ae7f93c013ccf24b8ff52b4f042b32ca95ec7b8
            with:
              step: ${{ inputs.step }}
              attestations: ${{ inputs.attestations }}
              command: /bin/sh -c "${{ inputs.command }}"

          - if: ${{ inputs.pull_request == true }}
            run: ${{ inputs.command }}

          - if: ${{ inputs.step == 'tests' }}
            uses: codecov/codecov-action@5ecb98a3c6b747ed38dc09f787459979aebb39be

project_name: archivista
builds:
  - ldflags:
      - "-s -w"
      - "-extldflags=-zrelro"
      - "-extldflags=-znow"
      - "-extldflags -w -X 'github.com/in-toto/archivista/cmd.Version={{.Tag}}-{{.ShortCommit}}'"
    env:
      - "CGO_ENABLED=0"
      - "GO111MODULE=on"
      - "GOFLAGS=-mod=readonly -trimpath"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/archivista
    binary: archivista
    id: archivista
  - ldflags:
      - "-s -w"
      - "-extldflags=-zrelro"
      - "-extldflags=-znow"
      - "-extldflags -w -X 'github.com/in-toto/archivistactl/cmd.Version={{.Tag}}-{{.ShortCommit}}'"
    env:
      - "CGO_ENABLED=0"
      - "GO111MODULE=on"
      - "GOFLAGS=-mod=readonly -trimpath"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/archivistactl
    binary: archivistactl
    id: archivistactl
gomod:
  proxy: false
source:
  enabled: true
changelog:
  use: github
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Documentation'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999
release:
  prerelease: auto
  github:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
kos:
  - repository: ghcr.io/testifysec/archivista
    id: archivista
    build: archivista
    tags:
    - '{{.Version}}'
    bare: true
    preserve_import_paths: false
    creation_time: '{{.CommitTimestamp}}'
    platforms:
    - linux/amd64
    - linux/arm64
  - repository: ghcr.io/testifysec/archivistactl
    id: archivistactl
    build: archivistactl
    tags:
    - '{{.Version}}'
    bare: true
    preserve_import_paths: false
    creation_time: '{{.CommitTimestamp}}'
    platforms:
    - linux/amd64
    - linux/arm64

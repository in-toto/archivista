project_name: archivista
builds:
  - ldflags:
      - "-s -w"
      - "-extldflags=-zrelro"
      - "-extldflags=-znow"
      - "-extldflags -w -X 'github.com/in-toto/archivista/cmd.Version={{.Tag}}-{{.ShortCommit}}'"
    env:
      - "CGO_ENABLED=0"
      - "GO111MODULE=on"
      - "GOFLAGS=-mod=readonly -trimpath"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/archivista
    binary: archivista
    id: archivista
  - ldflags:
      - "-s -w"
      - "-extldflags=-zrelro"
      - "-extldflags=-znow"
      - "-extldflags -w -X 'github.com/in-toto/archivistactl/cmd.Version={{.Tag}}-{{.ShortCommit}}'"
    env:
      - "CGO_ENABLED=0"
      - "GO111MODULE=on"
      - "GOFLAGS=-mod=readonly -trimpath"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/archivistactl
    binary: archivistactl
    id: archivistactl
gomod:
  proxy: false
source:
  enabled: true
changelog:
  use: github
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Documentation'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999
release:
  prerelease: auto
  github:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
dockers:
  - image_templates:
    - "ghcr.io/in-toto/archivista:{{ .Version }}-amd64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
    extra_files:
      - "archivista.graphql"
      - "ent.graphql"
      - "ent.resolvers.go"
      - "entrypoint.sh"
      - "gen.go"
      - "generated.go"
      - "go.mod"
      - "go.sum"
      - "resolver.go"
      - "ent"
      - "cmd"
      - "ent"
      - "pkg"
  - image_templates:
    - "ghcr.io/in-toto/archivista:{{ .Version }}-arm64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
    extra_files:
      - "archivista.graphql"
      - "ent.graphql"
      - "ent.resolvers.go"
      - "entrypoint.sh"
      - "gen.go"
      - "generated.go"
      - "go.mod"
      - "go.sum"
      - "resolver.go"
      - "ent"
      - "cmd"
      - "ent"
      - "pkg"
    goarch: arm64
docker_manifests:
  - name_template: "ghcr.io/in-toto/archivista:{{ .Version }}"
    image_templates:
      - "ghcr.io/in-toto/archivista:{{ .Version }}-amd64"
      - "ghcr.io/in-toto/archivista:{{ .Version }}-arm64"
kos:
  - repository: ghcr.io/in-toto/archivistactl
    id: archivistactl
    build: archivistactl
    tags:
    - '{{.Version}}'
    bare: true
    preserve_import_paths: false
    creation_time: '{{.CommitTimestamp}}'
    platforms:
    - linux/amd64
    - linux/arm64

syntax = "proto3";

package archivist;

option go_package = "github.com/testifysec/archivist/pkg/api/archivist";

import "google/protobuf/empty.proto";

message GetBySubjectRequest {
  string subject = 1;
}
message GetBySubjectResponse {
  repeated string object = 1;
}
message StoreRequest {
  string object = 1;
}

service Archivist {
  rpc GetBySubject(GetBySubjectRequest) returns (GetBySubjectResponse);
  rpc Store(StoreRequest) returns (google.protobuf.Empty);
}

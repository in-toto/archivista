apiVersion: v1
kind: Service
metadata:
  labels:
    app: mailhog
  name: mailhog
  namespace: mailhog
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8025
      name: web
    - port: 25
      protocol: TCP
      targetPort: 1025
      name: smtp
  selector:
    app.kubernetes.io/name: mailhog

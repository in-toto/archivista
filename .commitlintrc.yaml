extends:
  - '@commitlint/config-conventional'

rules:
  body-max-length:
    - 2
    - always
    - Infinity
  footer-max-line-length:
    - 2
    - always
    - Infinity
  header-max-length:
    - 2
    - always
    - Infinity
  type-enum:
    - 2
    - always
    - [
        'feat',
        'fix',
        'perf',
        'refactor',
        'style',
        'story',
        'test',
        'build',
        'ops',
        'docs',
        'chore',
        'merge',
        'spike',
        'revert',
        'wip'
      ]
